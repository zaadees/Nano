name: Run WK12

on:
  schedule:
    - cron: '0 */4 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
        
    - name: Install dependencies
      run: uv pip install --system -r requirements.txt

    - name: Run scrape
      run: ./scripts/washk12_job_scraper_direct.py --index

    - name: split history
      run: ./scripts/json_splitter.py --id-key job_id washk12_jobs/index.json jobs wk12_history --clean

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update scraped data" && git push)
